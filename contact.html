    <main>
        <div class="floating-diyas">

        <section class="contact-hero">
            <div class="mandala-background"></div>
            <h1>Contact Us</h1>
            <p>We're here to help you succeed</p>
            <div class="rangoli-divider"></div>
        </section>

        <section class="contact-content">
            <div class="contact-grid">
                <div class="contact-form-container">
                    <form class="contact-form" id="contactForm" onsubmit="return handleSubmit(event)">
                        <h3>Send us a Message</h3>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required 
                                   placeholder="Enter your name"
                                   autocomplete="name"
                                   minlength="2">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required 
                                   placeholder="Enter your email"
                                   autocomplete="email"
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required 
                                   placeholder="Enter message subject"
                                   minlength="3">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required 
                                    placeholder="Type your message here..."
                                    minlength="10"></textarea>
                        </div>
                        <button type="submit" class="action-button primary send-button" id="submitButton">
                            <div class="button-content">
                                <span>Send Message</span>
                                <i class="fas fa-paper-plane"></i>
                            </div>
                            <div class="button-effect"></div>
                        </button>
                        <div class="form-status" id="formStatus"></div>
                    </form>
                </div>

                <div class="contact-info">
                    <button class="info-card" onclick="showLocation()">

                        <p>274404</p>
                    </button>
                    <button class="info-card" onclick="emailUs()">
                        <i class="fas fa-envelope"></i>
                        <h4>Email</h4>
                        <p>adityakumarbalajibalaji@gmail.com</p>
                    </button>
                    <button class="info-card" onclick="showHours()">
                        <i class="fas fa-clock"></i>
                        <h4>Working Hours</h4>
                        <p>24/7 - Always Available</p>
                        <p>Customer Support</p>
                    </button>
                </div>
            </div>
        </section>

    <script src="script.js"></script>
    <script>
        function showLocation() {
            window.open('https://maps.google.com/search/?q=KD+Chowk+Bagauch+Ghat+Deoria+Uttar+Pradesh+274404', '_blank');
        }
        
        function emailUs() {
            window.location.href = 'mailto:adityakumarbalajibalaji@gmail.com';
        }
        
        function showHours() {
            alert('We are available 24/7 for customer support!');
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const formStatus = document.getElementById('formStatus');
            const form = document.getElementById('contactForm');
            
            submitButton.disabled = true;
            submitButton.querySelector('.button-content span').textContent = 'Sending...';
            
            setTimeout(() => {
                formStatus.innerHTML = '<div class="success-message"><i class="fas fa-check-circle"></i> Message sent successfully!</div>';
                form.reset();
                submitButton.disabled = false;
                submitButton.querySelector('.button-content span').textContent = 'Send Message';
                
                setTimeout(() => {
                    formStatus.innerHTML = '';
                }, 5000);
            }, 1500);

            return false;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.info-card, .send-button');
            
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.classList.add('touch-active');
                });
                
                button.addEventListener('touchend', function() {
                    this.classList.remove('touch-active');
                });
            });
        });
    </script>
